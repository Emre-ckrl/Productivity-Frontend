<div class="first_line">

  <div class="todolist_title">
    {{listTitle}}
  </div>

  <img class="plus_icon" src="assets/to-add-new-plus-create-icon.png" alt="text">


</div>


<div class="todolist_content">
  <div *ngFor="let todo of todos">
    <label>
      <input type="checkbox" data-toggle="toggle">
      <span class="todolist_content_item">
        {{todo}}
      </span>
    </label>
  </div>
</div>
